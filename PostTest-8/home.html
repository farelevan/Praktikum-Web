<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung IPS</title>
    <style>
        .mata-kuliah {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Form Input Nilai Mata Kuliah</h2>

    <form action="hitung_ips.php" method="post">
        <div id="form-container">
            <div class="mata-kuliah">
                <label for="matkul1">Mata Kuliah 1:</label>
                <input type="number" name="matkul1" required>
            </div>
        </div>

        <button type="button" onclick="tambahMataKuliah()">Tambah Mata Kuliah</button>
        <button type="submit">Hitung IPS</button>
    </form>

    <script>
        function tambahMataKuliah() {
            var formContainer = document.getElementById('form-container');
            var newMatkulDiv = document.createElement('div');
            newMatkulDiv.className = 'mata-kuliah';

            var count = formContainer.childElementCount + 1;

            var label = document.createElement('label');
            label.textContent = 'Mata Kuliah ' + count + ':';

            var input = document.createElement('input');
            input.type = 'number';
            input.name = 'matkul' + count;
            input.required = true;

            newMatkulDiv.appendChild(label);
            newMatkulDiv.appendChild(input);

            formContainer.appendChild(newMatkulDiv);
        }
    </script>
</body>
</html>
